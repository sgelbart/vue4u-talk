<script>
	var apiURL =  'https://fayepi.herokuapp.com/romcoms';

	/**
	 * Actual demo
	 */

	var demo = new Vue({

	  el: '#movieList',

	  data: {
		startYear: 1960,
		endYear: 2018,
		currentYear: null,
		raiting: null,
		items: null
	  },

	  created: function () {
		this.fetchData()
	  },
	  filters: {
	  	shorten: function(value) {
	  		var maxLength = 160;
	  		if (value.length < 160) return value;
	  		var shortenedString = value.substring(0, 160)
	  		var lastSpace = shortenedString.lastIndexOf(" ")
	  		shortenedString = shortenedString.substring(0, lastSpace)
	  		return  shortenedString + "..."
	  	}
	  },
	  methods: {
		fetchData: function () {
		  var xhr = new XMLHttpRequest()
		  var self = this
		  xhr.open('GET', apiURL)
		  xhr.onload = function () {
			self.items = JSON.parse(xhr.responseText)
			console.log(self.items[0])
		  }
		  xhr.send()
		}
	  }
	})

</script>
